<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>List-o-matic</title>
  <link rel="stylesheet" href="normalize/normalize.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link href='http://fonts.googleapis.com/css?family=Romanesco' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css" />
</head>

<body ng-app="listomaticApp" ng-controller="ApplicationController">
  <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="container">
      <div class="navbar-header">
	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	  <span class="sr-only">Toggle navigation</span>
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	</button>
	<a class="navbar-brand" href="/">List-o-matic</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	<ul ng-if="loggedIn" class="nav navbar-nav">
	  <li>All</li>
          <li>Active</li>
          <li>Completed</li>
          <li>Logout</li>
	</ul>
      </div>
    </div>
  </nav>

  <div id="content" class="container">
  </div>

  <div ng-controller="LoginController">
    <h2>Login</h2>
    <form class="form-vertical" ng-submit="login(user)" novalidate>
      <input type="text" placeholder="Username" ng-model="user.username">
      <input type="password" placeholder="Password" ng-model="user.password">
      <input class="btn" type="submit" value="Login">
      <div ng-if="loginFailed" class="alert">Invalid username or password.</div>
    </form>

    <p><h3>or</h3></p>

    <h2>Register</h2>
    <form class="form-vertical">
      <input type="text" placeholder="Name" ng-model="user.name">
      <input type="text" placeholder="Username" ng-model="user.username">
      <input type="password" placeholder="Password" ng-model="user.password">
      <input class="btn" type="submit" value="Register">
    </form>
    <div ng-if="registerFailed" class="alert">Username already taken.</div>
  </div>

  <p ng-if="currentUser">Lovingly created for <em>{{ currentUser }}</em></p>
