<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>List-o-matic</title>
  <link rel="stylesheet" href="normalize/normalize.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link href='http://fonts.googleapis.com/css?family=Romanesco' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css" />
</head>

<body ng-app="listomaticApp">
  <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="container">
      <div class="navbar-header">
       <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </button>
       <a class="navbar-brand" href="/">List-o-matic</a>
     </div>

     <!-- Collect the nav links, forms, and other content for toggling -->
     <div ng-controller="ApplicationController" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
       <ul ng-show="loggedIn" class="nav navbar-nav">
         <li><a href="#/list">All</a></li>
         <li><a href="#/list/active">Active</a></li>
         <li><a href="#/list/completed">Completed</a></li>
         <li><a href="#" ng-click="logout()">Logout</a></li>
       </ul>

     </div>
   </div>
 </nav>

 <div id="content" class="container">
  <div ng-view>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="js/directives.js"></script>


</body>
</html>
